<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body class="regist">
    <form action="success.html">
      <h1><a href="index.html" id="terms">Home</a></h1>
      <h1>Hello! Welcome to our registration page.</h1>
      <h3>Register Here</h3>
      
      <hr>
      <br>
      
      <div id="fdiv">
      <label for="firstname">Firstname</label>
        <br>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your surname here" required>
        
      <br><br>
        
      <label for="lastname">Lastname</label>
        <br>
      <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname here" required>
        
      <br><br>
        
      <label for="phone">Phone Number</label>
        <br>
      <input type="tel" id="phone" name="phone" placeholder="0123456789" required>
        
      <br><br>
        
      <label for="email">Email</label>
        <br>
      <input type="text" id="email" name="email" placeholder="somebody@gmail.com" required>
        
      <br><br>
        
      <label for="gender">Gender</label>
        <br>
      <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
        
      <br><br>
        
      <label for="DoB">Date of Birth</label>
        <br>
      <input type="date" id="DoB" name="DoB" required>
        
      <br><br>
        
      <label for="favcolor">Favourite Color</label>
        <br>
      <input type="color" id="favcolor" name="favcolor" required>        
      </div>
      
      <br><br>
      
      <p id="foot">By clicking on register, you agree to our 
      <a id="terms" href="#">Terms and conditions</a>.</p>
      
      <div id="butt">    
        <button class="reg" type="submit">Register</button>
      </div>
    
    </form>
  </body>
</html>
